<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #d97706; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .credentials { background: #e0f2fe; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div class="credentials">
        <h3>Use these credentials:</h3>
        <p><strong>Email:</strong> admin@admin.com</p>
        <p><strong>Password:</strong> admin123</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@admin.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Test Admin Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('https://api.all4youauctions.co.za/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ LOGIN SUCCESSFUL!</h3>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>Role:</strong> ${data.role}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                            <p>Your admin login is working perfectly!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ LOGIN FAILED</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ NETWORK ERROR</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check if your API server is running.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
