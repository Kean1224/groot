<!DOCTYPE html>
<html>
<head>
    <title>Frontend Admin Login Debug</title>
</head>
<body>
    <h1>Frontend Debug - Admin Login Test</h1>
    <div id="results"></div>
    <button onclick="testLogin()">Test Admin Login</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing login...</p>';
            
            try {
                const requestBody = {
                    email: 'testuser@example.com',
                    password: 'SecureAdmin2024!'
                };
                
                console.log('Making request to:', `${API_URL}/api/auth/admin-login`);
                console.log('Request body:', requestBody);
                
                const response = await fetch(`${API_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                    cache: 'no-cache'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                }
                
                const data = await response.json();
                console.log('Success data:', data);
                
                results.innerHTML = `
                    <h3>✅ SUCCESS</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Role:</strong> ${data.role}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                `;
                
            } catch (error) {
                console.error('Login test error:', error);
                results.innerHTML = `
                    <h3>❌ ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                `;
            }
        }
        
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/ping`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                console.log('CORS test success:', data);
                
                results.innerHTML = `
                    <h3>✅ CORS TEST SUCCESS</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data)}</p>
                `;
                
            } catch (error) {
                console.error('CORS test error:', error);
                results.innerHTML = `
                    <h3>❌ CORS TEST ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
