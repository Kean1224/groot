<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #facc15; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #f59e0b; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .loading { color: blue; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@admin.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="SecureAdmin2024!" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageDiv.innerHTML = '<div class="loading">Logging in...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Login failed');
                }
                
                const data = await response.json();
                console.log('Success data:', data);
                
                if (data.token && data.role === 'admin') {
                    messageDiv.innerHTML = '<div class="success">✅ Login successful! Token: ' + data.token.substring(0, 20) + '...</div>';
                    
                    // Store token and redirect
                    localStorage.setItem('admin_jwt', data.token);
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userEmail', data.email);
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/admin';
                    }, 2000);
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="error">❌ Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
