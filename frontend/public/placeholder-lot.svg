<!-- This SVG creates a professional placeholder for auction lots -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)"/>
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">All4You Auctions</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">🏛️ Lot Image</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Coming Soon</text>
</svg>
